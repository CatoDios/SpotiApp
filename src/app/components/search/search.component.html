<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista">
    </div>
</div>
<div *ngIf="termino" class="card-columns margen_top">
    <div class="card" *ngFor="let artista of artistas">
        <img class="card-img-top" [src]="artista.images | noimage " alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
            <!-- <span class="badge badge-primary " *ngFor="let genero of artistas.genres">{{artista.name}}</span> -->
        </div>
    </div>
</div>
